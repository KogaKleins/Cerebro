<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <!-- Gradiente principal do cérebro -->
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="50%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#4F46E5"/>
    </linearGradient>
    
    <!-- Gradiente de brilho -->
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#C4B5FD"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
    
    <!-- Gradiente de conexões neurais -->
    <linearGradient id="neuralGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06B6D4"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
    
    <!-- Sombra suave -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#4F46E5" flood-opacity="0.4"/>
    </filter>
    
    <!-- Brilho externo -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Círculo de fundo com gradiente -->
  <circle cx="256" cy="256" r="240" fill="#1E1B4B" filter="url(#shadow)"/>
  <circle cx="256" cy="256" r="230" fill="#312E81" opacity="0.5"/>
  
  <!-- Anel decorativo externo -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="url(#neuralGradient)" stroke-width="2" stroke-dasharray="15 10" opacity="0.6"/>
  
  <!-- Cérebro estilizado - Hemisfério Esquerdo -->
  <g filter="url(#glow)">
    <path d="M256 120
             C200 120 160 160 150 200
             C140 240 145 280 160 310
             C175 340 200 360 220 370
             C240 380 250 385 256 390
             L256 120" 
          fill="url(#brainGradient)" opacity="0.95"/>
    
    <!-- Sulcos cerebrais esquerdo -->
    <path d="M180 180 Q200 200 190 230 Q180 260 200 280" 
          fill="none" stroke="#C4B5FD" stroke-width="4" stroke-linecap="round" opacity="0.8"/>
    <path d="M200 150 Q230 180 210 220" 
          fill="none" stroke="#C4B5FD" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
    <path d="M170 250 Q190 270 185 300 Q180 330 210 350" 
          fill="none" stroke="#C4B5FD" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
  </g>
  
  <!-- Cérebro estilizado - Hemisfério Direito -->
  <g filter="url(#glow)">
    <path d="M256 120
             C312 120 352 160 362 200
             C372 240 367 280 352 310
             C337 340 312 360 292 370
             C272 380 262 385 256 390
             L256 120" 
          fill="url(#brainGradient)" opacity="0.95"/>
    
    <!-- Sulcos cerebrais direito -->
    <path d="M332 180 Q312 200 322 230 Q332 260 312 280" 
          fill="none" stroke="#C4B5FD" stroke-width="4" stroke-linecap="round" opacity="0.8"/>
    <path d="M312 150 Q282 180 302 220" 
          fill="none" stroke="#C4B5FD" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
    <path d="M342 250 Q322 270 327 300 Q332 330 302 350" 
          fill="none" stroke="#C4B5FD" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
  </g>
  
  <!-- Linha central (fissura longitudinal) -->
  <line x1="256" y1="115" x2="256" y2="395" stroke="#312E81" stroke-width="3" opacity="0.8"/>
  
  <!-- Conexões neurais animadas (pontos) -->
  <g fill="url(#neuralGradient)">
    <circle cx="180" cy="200" r="6" opacity="0.9">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="332" cy="200" r="6" opacity="0.9">
      <animate attributeName="opacity" values="1;0.4;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="280" r="5" opacity="0.8">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="312" cy="280" r="5" opacity="0.8">
      <animate attributeName="opacity" values="1;0.6;1" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="220" cy="350" r="4" opacity="0.7">
      <animate attributeName="opacity" values="0.5;0.9;0.5" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="292" cy="350" r="4" opacity="0.7">
      <animate attributeName="opacity" values="0.9;0.5;0.9" dur="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Linhas de conexão neural (sinapses) -->
  <g stroke="url(#neuralGradient)" stroke-width="2" fill="none" opacity="0.5">
    <path d="M180 200 Q220 240 200 280">
      <animate attributeName="stroke-dashoffset" from="100" to="0" dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M332 200 Q292 240 312 280">
      <animate attributeName="stroke-dashoffset" from="0" to="100" dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M200 280 Q256 320 312 280">
      <animate attributeName="stroke-dashoffset" from="50" to="150" dur="4s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Efeito de pulso central -->
  <circle cx="256" cy="260" r="25" fill="none" stroke="#06B6D4" stroke-width="2" opacity="0.6">
    <animate attributeName="r" values="25;35;25" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Ponto central luminoso -->
  <circle cx="256" cy="260" r="8" fill="#06B6D4" opacity="0.9">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="1s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Pequenas partículas de energia -->
  <g fill="#C4B5FD">
    <circle cx="140" cy="256" r="3" opacity="0.5">
      <animate attributeName="cy" values="256;246;256" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="372" cy="256" r="3" opacity="0.5">
      <animate attributeName="cy" values="256;266;256" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="256" cy="130" r="2" opacity="0.4">
      <animate attributeName="cx" values="256;266;256" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="256" cy="380" r="2" opacity="0.4">
      <animate attributeName="cx" values="256;246;256" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
