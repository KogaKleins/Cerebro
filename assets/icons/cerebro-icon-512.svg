  <!-- Sulcos esquerdo -->
  <path d="M180 180 Q200 200 190 230 Q180 260 200 280" fill="none" stroke="#C4B5FD" stroke-width="4" stroke-linecap="round" opacity="0.8"/>
  <path d="M200 150 Q230 180 210 220" fill="none" stroke="#C4B5FD" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
  <path d="M170 250 Q190 270 185 300 Q180 330 210 350" fill="none" stroke="#C4B5FD" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
  
  <!-- Sulcos direito -->
  <path d="M332 180 Q312 200 322 230 Q332 260 312 280" fill="none" stroke="#C4B5FD" stroke-width="4" stroke-linecap="round" opacity="0.8"/>
  <path d="M312 150 Q282 180 302 220" fill="none" stroke="#C4B5FD" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
  <path d="M342 250 Q322 270 327 300 Q332 330 302 350" fill="none" stroke="#C4B5FD" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
  
  <!-- Linha central -->
  <line x1="256" y1="115" x2="256" y2="395" stroke="#312E81" stroke-width="3" opacity="0.8"/>
  
  <!-- Pontos neurais -->
  <circle cx="180" cy="200" r="6" fill="url(#neuralGradient512)" opacity="0.9"/>
  <circle cx="332" cy="200" r="6" fill="url(#neuralGradient512)" opacity="0.9"/>
  <circle cx="200" cy="280" r="5" fill="url(#neuralGradient512)" opacity="0.8"/>
  <circle cx="312" cy="280" r="5" fill="url(#neuralGradient512)" opacity="0.8"/>
  <circle cx="220" cy="350" r="4" fill="url(#neuralGradient512)" opacity="0.7"/>
  <circle cx="292" cy="350" r="4" fill="url(#neuralGradient512)" opacity="0.7"/>
  
  <!-- Conexões -->
  <path d="M180 200 Q220 240 200 280" stroke="url(#neuralGradient512)" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M332 200 Q292 240 312 280" stroke="url(#neuralGradient512)" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M200 280 Q256 320 312 280" stroke="url(#neuralGradient512)" stroke-width="2" fill="none" opacity="0.5"/>
  
  <!-- Ponto central -->
  <circle cx="256" cy="260" r="8" fill="#06B6D4" opacity="0.9"/>
