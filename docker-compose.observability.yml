version: '3.8'

# ============================================
# ðŸ§  CÃ‰REBRO - Stack de Observabilidade
# ============================================
# Este docker-compose configura Prometheus e Grafana
# para monitoramento local do CÃ©rebro.
#
# Uso:
#   docker-compose -f docker-compose.observability.yml up -d
#
# Acessos:
#   - Prometheus: http://localhost:9090
#   - Grafana: http://localhost:3001 (admin/admin)
#   - MÃ©tricas do CÃ©rebro: http://localhost:3000/metrics
# ============================================

services:
  # ============================================
  # PROMETHEUS - Coleta de MÃ©tricas
  # ============================================
  prometheus:
    image: prom/prometheus:latest
    container_name: cerebro-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - cerebro-observability

  # ============================================
  # GRAFANA - Dashboards
  # ============================================
  grafana:
    image: grafana/grafana:latest
    container_name: cerebro-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_DOMAIN=localhost
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    restart: unless-stopped
    depends_on:
      - prometheus
    networks:
      - cerebro-observability

# ============================================
# VOLUMES PERSISTENTES
# ============================================
volumes:
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

# ============================================
# REDE
# ============================================
networks:
  cerebro-observability:
    driver: bridge
